name: BotPilot Rasa Actions CI

on:
  push:
    paths:
      - 'bot-pilot-chat/backend/rasa-actions/**'
      - '.github/workflows/rasa-actions.yml'
  pull_request:
    branches: [ main ]
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bot-pilot-chat/backend/rasa-actions
    steps:
      - uses: ./setup-env-rasa-actions
      - name: Run linting
        run: tox -e lint

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bot-pilot-chat/backend/rasa-actions
    steps:
      - uses: ./setup-env-rasa-actions
      - name: Run unit tests
        run: tox -e unit_test
      - name: Run rasa tests
        run: tox -e rasa_test