name: Conenctors Image CI
on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
    branches: [ "main" ]
    paths:
      - './bot-pilot-chat/backend/bot-connectors/**'

jobs:
  run-on-merge:
    if: github.event.pull_request.merged == true || ${{github.event == 'workflow_dispatch'}}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository bot-pilot
        uses: actions/checkout@v5
      - name: Checkout repository bot-pilot-config
        uses: actions/checkout@v5
        with:
          repository: normanboettcher/bot-pilot-config
          token: ${{ secrets.BOT_PILOT_CONFIG_TOKEN }}
          path: bot-pilot-config

      - name: Log in to docker.io
        uses: ./.github/workflows/docker-actions/action.yml

      - name: Build and Push bot-connectors container image
        uses: docker/build-push-action@v6
        with:
          context: bot-pilot-chat/backend/bot-connectors
          file: bot-pilot-config/deployment/backend/connectors/Containerfile
          push: true
          tags: docker.io/normanboettcher/bot-pilot:bot-connectors-latest