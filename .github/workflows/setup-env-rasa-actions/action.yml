name: Setup Environment
description: Common setup for lint and test jobs
inputs:
  python-version:
    description: Python version to use
    default: '3.10'
    required: true
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'

    - name: Cache tox environments
      uses: actions/cache@v4
      with:
        path: bot-pilot-chat/backend/rasa-actions/.tox
        key: ${{ runner.os }}-tox-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-tox-

    - name: Install dependencies
      shell: bash
      run: |
        pip install --upgrade pip
        pip install tox==4.31.0
