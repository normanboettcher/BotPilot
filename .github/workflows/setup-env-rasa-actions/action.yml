name: Setup Environment
description: Common setup for lint and test jobs
runs:
  using: composite
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: { matrix.os.python-version }
        cache: 'pip'

    - name: Cache tox environments
      uses: actions/cache@v4
      with:
        path: bot-pilot-chat/backend/rasa-actions/.tox
        key: ${{ runner.os }}-tox-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-tox-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox==4.31.0
