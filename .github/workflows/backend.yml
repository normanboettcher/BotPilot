name: BotPilot CI

on:
  push:
    paths:
      - 'bot-pilot-chat/backend/**'
      - '.github/workflows/backend.yml'
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tox tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox
        working-directory: bot-pilot-chat/backend

      - name: Run all tox environments
        run: python -m tox
        working-directory: bot-pilot-chat/backend
