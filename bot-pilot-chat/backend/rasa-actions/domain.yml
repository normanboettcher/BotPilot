version: '3.1'
intents:
  - stop
  - affirm
  - anreise
  - begruessung
  - bereiche
  - deny
  - faq
  - general_bot
  - kosten
  - negative_feedback
  - nlu_fallback
  - parking
  - positive_feedback
  - standort
  - steuerberatung
  - steuererklaerung
  - termin_infos
  - termin_medium_inform
  - termin_vereinbaren
  - unterlagen
  - verabschiedung
  - zeiten
  - termin_type_inform
  - user_type_inform
entities:
  - termin_medium
  - termin_type
  - user_type

slots:
  next_form_name:
    mappings:
      - type: custom
    type: text

  user_type:
    mappings:
      - type: from_entity
        entity: user_type
        conditions:
          - active_loop: user_type_form
            requested_slot: user_type
      - type: from_text
        conditions:
          - active_loop: user_type_form
            requested_slot: user_type
    type: categorical
    values:
      - privatperson
      - unternehmer
      - freiberufler
      - selbststaendiger
  termin_type:
    mappings:
      - type: from_entity
        entity: termin_type
        conditions:
          - active_loop: termin_form
            requested_slot: termin_type
      - type: from_text
        conditions:
          - active_loop: termin_form
            requested_slot: termin_type
    type: categorical
    values:
      - erstberatung
      - folgeberatung
      - termin
  termin_medium_attempts:
    type: float
    initial_value: 0
    mappings:
      - type: custom
  termin_medium:
    mappings:
      - type: from_entity
        entity: termin_medium
        conditions:
          - active_loop: termin_form
            requested_slot: termin_medium
      - type: from_text
        conditions:
          - active_loop: termin_form
            requested_slot: termin_medium
    type: categorical
    values:
      - mail
      - phone
      - bot
forms:
  termin_form:
    required_slots:
      - termin_type
      - termin_medium

  user_type_form:
    required_slots:
      - user_type

actions:
  - action_switch_user_type_form
  - action_begruessung
  - action_ask_continue
  - action_deny
  - action_verabschiedung
  - action_general_bot
  - validate_termin_form
  - action_default_fallback
  - action_get_faq
  - action_positive_feedback
  - action_negative_feedback
  - action_parking
  - action_kosten
  - action_unterlagen
  - action_steuererklaerung
  - action_standort
  - action_anreise
  - action_bereiche
  - action_zeiten
  - action_steuerberatung
  - action_ask_termin_medium
  - action_ask_termin_type
  - action_ask_user_type
  - action_stop
  - action_submit_termin
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
