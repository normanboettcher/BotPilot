version: "3.1"

rules:
  - rule: Begrüßung antworten
    steps:
      - intent: begruessung
      - action: action_begruessung
  - rule: Verabschiedung antworten
    steps:
      - intent: verabschiedung
      - action: utter_verabschiedung
  - rule: default fallback
    condition:
      - active_loop: null
    steps:
      - intent: nlu_fallback
      - action: action_default_fallback
  - rule: Positives Feedback
    steps:
      - intent: positive_feedback
      - action: utter_positive_feedback
  - rule: FAQ beantworten
    steps:
      - intent: faq
      - action: action_get_faq